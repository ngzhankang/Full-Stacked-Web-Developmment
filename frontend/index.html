<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <!-- Title And Favicon-->
  <title>Jibaboom! âˆ™ DataViewer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png" />
  <link rel="manifest" href="./favicons/site.webmanifest" />

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- BootStrap CSS And CSS Script -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body class="bg-white text-center d-flex h-100">
  <div class="container d-flex p-3 mx-auto flex-column">
    <!-- Navbar -->
    <header class="mb-auto">
      <h3 class="float-left">
        <img src="favicons/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" />Jibaboom
      </h3>
      <nav class="nav justify-content-center float-right">
        <a class="nav-link active" href="#home">Home</a>
        <a class="nav-link" href="#result-viewer">Data Viewer</a>

        <!-- Navbar(Darkmode Switch) -->
        <div class="nav-link">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="darkSwitch" />
            <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
          </div>

          <!-- Javascript For Darkmode Switch -->
          <script src="index.js"></script>
        </div>
      </nav>
    </header>

    <!-- Main Body -->
    <main role="main">
      <!-- Main Body == Filter -->
      <form>
        <div class="row">
          <div class="col-5">
            <input type="text" class="form-control" placeholder="festivalId" id="festivalIdInput">
          </div>
          <div class="col-5">
            <input type="text" class="form-control" placeholder="startTime" id="startTimeInput">
          </div>
        </div>
      </form>
      <!-- Main Body == Table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">festivalId</th>
            <th scope="col">performanceId</th>
            <th scope="col">startTime</th>
            <th scope="col">endTime</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>1234567890</td>
            <td>2234567789</td>
            <td>1334</td>
            <td>2400</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>2234567890</td>
            <td>2234567789</td>
            <td>0534</td>
            <td>2400</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>3234567890</td>
            <td>2234567789</td>
            <td>1034</td>
            <td>2400</td>
          </tr>
        </tbody>
      </table>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <!-- Footer == Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      <hr>
      <!-- Footer == Copyrights -->
      <p class="copyright-text">
        Copyright &copy; 2020 All Rights Reserved by skrtttt.
      </p>
    </footer>
  </div>

  <!-- Optional JavaScript And Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!-- Load ReactJs Component -->
  <script src="table.js"></script>
</body>

</html>
