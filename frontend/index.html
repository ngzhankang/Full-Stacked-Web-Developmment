<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <!-- Title And Favicon-->

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BootStrap CSS And CSS Script -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

<body class="bg-white text-center d-flex h-100">
    <div class="container d-flex p-3 mx-auto flex-column">

        <!-- Navbar -->
        <header class="mb-auto">
            <h3 class="float-left">
                <img src="favicons/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">Jibaboom

            <nav class="nav justify-content-center float-right">
                <a class="nav-link active" href="#home">Home</a>
                <a class="nav-link" href="#result-viewer">Data Viewer</a>

                <!-- Navbar(Darkmode Switch) -->
                <div class="nav-link">

                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="darkSwitch">
                        <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                    </div>

                    <!-- Javascript For Darkmode Switch -->
                    <script src="index.js"></script>

                </div>
            </nav>
        </header>

        <!-- Main Body -->
        <main role="main">

            <!-- Main Body(Table For Data Display) -->
            <table class="table table-striped table-hover table-bordered my-5">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>

                <tbody>
                    <tr>
                        <td>John</td>

                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>

                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <!-- Footer -->
        <footer class="mt-auto">
            <hr>
            <p class="copyright-text">Copyright &copy; 2020 All Rights Reserved by skrtttt.</p>
        </footer>

    </div>
</body>

</html>
